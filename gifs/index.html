<script>
  const loadImage = (name) => {
    const url = `https://storage.googleapis.com/moon-bear/gifs/${name.replace(".jpg", ".gif")}`;
    const image = new Image(540, 540);
    image.style.backgroundColor = "#000000";
    const c = document.getElementById("gc");
    c.replaceChildren();
    c.appendChild(image);
    c.style.display = "flex";
    c.onclick = () => {
      c.style.display = "none";
    };
    image.src = url;
  };
</script>

<h1>gifs</h1>
<p class="mb-5">
  These are some gifs I made with
  <a href="https://processing.org/">Processing</a> in college. Even though
  today's internet is permeated with enough "generative art" to drive anyone
  crazy, I'm keeping these around.
</p>
